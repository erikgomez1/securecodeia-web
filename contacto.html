<head>
    <meta charset="UTF-8">

    <title>Contacto - SecureCode.ia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacto.css"> <!-- Specific styles for asesorias -->
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Logo.png" alt="SecureCode.ia Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="planes.html">Planes</a></li>
                <li><a href="asesorias.html">Asesorías</a></li>
                <li><a href="informacion.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h2>Formulario de Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="opcion">Selecciona un servicio:</label>
            <select id="opcion" name="opcion" required>
                <option value="asesoria">Asesoría</option>
                <option value="plan">Plan de Suscripción</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </section>
